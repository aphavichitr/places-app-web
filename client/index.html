
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth/keys.js"></script>
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/scripts/css/materialize.min.css">
  <meta charset="UTF-8">
  <title></title>
  <script src="auth/keys.js"></script>
  <script type="text/javascript">
    /* eslint-disable */
    var apiSrc = 'https://maps.googleapis.com/maps/api/js?key=' + window.GMAP_SECRET;
    console.log('apiSrc is: ', apiSrc);
    document.write('<script type="text/javascript" src="' + apiSrc + '"></scr' + 'ipt>');
    /* eslint-disable */
  </script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.fbLogin = function fbLogin() {
      (function fbSdk(d, s, id) {
        const js = d.createElement(s); js.id = id;
        const fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js.src = '//connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    };

    // setup window.fbAsyncInit function
    window.fbAsyncInit = () => {
      const fb = window.FB;

      // fb.init()
      fb.init({
        appId: '627109000797802',
        xfbml: true,
        version: 'v2.6',
        cookie: true,
      });
    };
    window.fbLogin();
  </script>
  <script src="/scripts/jquery.min.js"></script>
  <script src="/scripts/js/materialize.min.js"></script>
  <script src="bundle.js"></script>
</body>
</html>
